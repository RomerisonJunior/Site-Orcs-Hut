<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./js/script.js" />
        <link rel="stylesheet" href="./js/database.js" />
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

        <title>Orc's Hut</title>
    </head>
    <body>
        <header>
            <div>
                <img src="./img/logo.png" alt="Logo" />

                <p>Orc's Hut</p>
            </div>

            <nav>
                <ul class="menu">
                    <li><a>Todos</a></li>
                    <li><a>Dados</a></li>
                    <li><a>Miniaturas</a></li>
                    <li><a>Escudos</a></li>
                    <li><a>Mapas</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <ul class="carda"></ul>

                <aside>
                    <div class="pesquisa">
                        <input
                            type="text"
                            placeholder="Procure seu Produto"
                            id="box_pesquisa"
                        />
                        <button class="pesquisaButton" onclick="pesquisa()">
                            Pesquisar
                        </button>
                    </div>

                    <section>
                        <h1>Carrinho de Compras</h1>

                        <ul class="carrinho"></ul>

                        <div class="compra">
                            <div class="texto">
                                <p>Quantidade</p>

                                <p>Total:</p>
                            </div>

                            <div class="valorCompra">
                                <p id="quant">0</p>

                                <p id="valorFinal">R$0,00</p>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
    </body>
</html>
